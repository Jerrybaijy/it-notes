<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
<!--将一整行分3份-->
<div class="col-sm-4">左</div>
<div class="col-sm-4">中</div>
<div class="col-sm-4">右</div>

<!--将500px宽度分3份-->

</body>
</html>
