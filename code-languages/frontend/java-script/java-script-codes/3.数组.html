<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    // 定义数组
    var v1 = [11, 22, 33];

    // 循环数组，方法1
    for(var idx in v1){  // 获取到的是索引号
        console.log(v1[idx]);  // 通过索引号获取到数组的元素
    }

    // 循环数组，方法2
    for(var i = 0; i < v1.length; i++){  // 获取到的是索引号，类似于C语言
        console.log(v1[i]);  // 通过索引号获取到数组的元素
    }
</script>
</body>
</html>
