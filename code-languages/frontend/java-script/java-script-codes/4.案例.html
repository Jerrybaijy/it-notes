<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例</title>
</head>
<body>
<!--点击按钮执行函数-->
<input type="button" value="添加" onclick="creatData()">
<ul id="city">
    <li>北京</li>
</ul>

<script>
    function creatData() {
        var cityList = ["上海", "广州", "深圳"];

        // 循环数组
        for (var idx in cityList) {
            // 获取到cityList的元素
            var text = cityList[idx];

            // 创建li标签
            var tag = document.createElement("li");
            // 更改标签内容
            tag.innerText = text;

            // 获取ul标签
            var parent = document.getElementById("city");

            // 将li标签添加到ul标签
            parent.append(tag)
        }
    }
</script>
</body>
</html>
